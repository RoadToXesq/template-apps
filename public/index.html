    // Função para formatar CPF
    function formatCPF(value) {
      return value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    }

    // Função para validar CPF
    function validateCPF(cpf) {
      cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos
      if (cpf.length !== 11) return false;

      // Verifica se todos os dígitos são iguais (CPF inválido)
      if (/^(\d)\1+$/.test(cpf)) return false;

      // Validação dos dígitos verificadores
      let sum = 0;
      let remainder;

      for (let i = 1; i <= 9; i++) {
        sum += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      }

      remainder = (sum * 10) % 11;

      if (remainder === 10 || remainder === 11) remainder = 0;

      if (remainder !== parseInt(cpf.substring(9, 10))) return false;

      sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      }

      remainder = (sum * 10) % 11;

      if (remainder === 10 || remainder === 11) remainder = 0;

      if (remainder !== parseInt(cpf.substring(10, 11))) return false;

      return true;
    }

    function gerarNumeroAleatorio() {
      const min = 120563; // Valor mínimo em centavos (R$ 1205,63)
      const max = 199487; // Valor máximo em centavos (R$ 1994,87)

      // Gera um número aleatório dentro do intervalo
      const numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;

      // Converte o número para reais e centavos
      const reais = Math.floor(numeroAleatorio / 100);
      const centavos = numeroAleatorio % 100;

      return {
        reais,
        centavos
      };
    }
