<script>
  let error = false;
  let validate = false;

  function validateNome() {
    if (!$("#nome").val()) {
      $("#nome").addClass("border border-danger");
      return false;
    }

    $("#nome").removeClass("border border-danger");
    return true;
  }

  function validateCpf() {
    cpf = $("#cpf").val().replace(/\D/g, "");

    if (!cpf || cpf.length < 11) {
      $("#cpf").addClass("border border-danger");
      return false;
    }

    $("#cpf").removeClass("border border-danger");
    return true;
  }

  function showDeal() {
    validate = true;

    validateCpf();
    validateNome();

    if (!validateCpf() || !validateNome()) return;

    $("#loadingOverlay").fadeIn();

    setTimeout(function () {
      $("#loadingOverlay").fadeOut();
      $("#mainScreen").addClass("d-none");
      $("#second-screen").removeClass("d-none");
      $("html, body").scrollTop(0);
    }, 1500);
  }

  function redirectToCheckout() {
    $("#loadingOverlay").fadeIn();

    window.location.href = "https://pay.vidamaisfacil.net/NDr8gmOXvPZBmjd";
  }

  function applyMask(input) {
    var value = input.val().replace(/\D/g, "");
    var maskedValue = "";

    if (value.length <= 11) {
      maskedValue = value.replace(
        /(\d{3})(\d{0,3})(\d{0,3})(\d{0,2})/,
        function (match, p1, p2, p3, p4) {
          return (
            p1 +
            (p2 ? "." + p2 : "") +
            (p3 ? "." + p3 : "") +
            (p4 ? "-" + p4 : "")
          );
        }
      );
    } else {
      maskedValue = value.replace(
        /(\d{2})(\d{0,3})(\d{0,3})(\d{0,4})(\d{0,2})/,
        function (match, p1, p2, p3, p4, p5) {
          return (
            p1 +
            (p2 ? "." + p2 : "") +
            (p3 ? "." + p3 : "") +
            (p4 ? "/" + p4 : "") +
            (p5 ? "-" + p5 : "")
          );
        }
      );
    }

    input.val(maskedValue);
  }

  $(document).ready(function () {
    $("#nome").on("input", function () {
      if (validate) validateNome();

      var nome = $(this).val();

      $("#nomeOutput").text("Ol치, " + nome);
    });

    $("#cpf").on("input", function () {
      if (validate) validateCpf();

      applyMask($(this));
      var cpf = $(this).val();

      $("#cpfOutput").text("CPF: " + cpf);
    });
  });
</script>
